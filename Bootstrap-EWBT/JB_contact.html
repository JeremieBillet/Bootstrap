<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- -------- lien feuille css --------------- -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>


    <!-- ------------------------------------ -->
    <!-- -------------- FORM ---------------- -->
    <!-- ------------------------------------ -->
    <form action="http://vip.groupehn.com:20003/html/infospost.php" method="POST">

        <fieldset class="border rounded px-3">

            <legend>Formulaire de contact</legend>

            <div class="row">
                <div class="d-flex col-sm-12 col-md-6  mb-3">
                    <fieldset class="w-100 border rounded p-3">
                        <legend>Vous</legend>
                        <div class="form-group">
                            <label for="nom">Nom :</label><br />
                            <input class="form-control" type="text" name="nom" id="nom" required /><br />
                        </div>
                        <div class="form-group">
                            <label for="prenom">Prénom :</label><br />
                            <input class="form-control" type="text" name="prenom" id="prenom" /><br />
                        </div>
                        <div class="form-group">
                            <label for="dateNaissance">Date de naissance :</label><br />
                            <input class="form-control" type="date" name="dateNaissance" id="dateNaissance" /><br />
                        </div>
                        <div class="form-group">
                            <label for="ville">Ville :</label><br />
                            <select class="form-control" name="ville" id="ville">
                                <option value="paris">Paris</option>
                                <option value="bordeaux">Bordeaux</option>
                                <option value="lyon">Lyon</option>
                            </select><br />
                        </div>
                    </fieldset>
                </div>
                <div class="d-flex col-sm-12 col-md-6 mb-3">
                    <fieldset class="w-100 border rounded p-3">
                        <legend>Vous joindre</legend>

                        <div class="form-group">
                            <label for="tel">Téléphone :</label><br />
                            <input class="form-control" type="tel" name="tel" id="tel" /><br />
                        </div>
                        <div class="form-group">
                            <label for="mail">E-mail :</label><br />
                            <input class="form-control" type="email" name="mail" id="mail" required /><br />
                        </div>
                        <div class="form-group">
                            <label for="site">Site web :</label><br />
                            <input class="form-control" type="url" name="site" id="site" /><br />
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="row">
                <div class="d-flex col-sm-12 col-md-6 mb-3">
                    <fieldset class="w-100 border rounded p-3">
                        <legend>Vos services</legend>

                        <div class="form-check">
                            <p>Souhaitez-vous être contacté ?</p>
                            <input class="form-check-input" type="radio" id="oui" name="contact" value="oui">
                            <label class="form-check-label" for="oui">Oui</label><br />

                            <input class="form-check-input" type="radio" id="non" name="contact" value="non">
                            <label class="form-check-label" for="non">Non</label>
                        </div>
                        <div class="form-check">
                            <br />
                            <p>Par quel moyen ?</p>
                            <input class="form-check-input" type="checkbox" id="tel" name="notif" value="tel">
                            <label class="form-check-label" for="tel">Téléphone</label><br />

                            <input class="form-check-input" type="checkbox" id="email" name="notif" value="email">
                            <label class="form-check-label" for="email">Email</label><br />

                            <input class="form-check-input" type="checkbox" id="newletter" name="notif"
                                value="newletter">
                            <label class="form-check-label" for="newletter">Newletter</label>
                        </div>

                    </fieldset>
                </div>
                <div class="d-flex col-sm-12 col-md-6 mb-3">
                    <fieldset class="w-100 border rounded p-3">
                        <legend>Votre évaluation</legend>

                        <div class="form-group">
                            <p>Votre évaluation de mon site :</p>
                            <input class="form-control" type="range" min="1" max="5" step="1" id="note" name="note">
                        </div>
                        <div class="form-group">
                            <p>Votre commentaire :</p>
                            <textarea class="form-control" name="comment" id="comment" cols="50" rows="4"></textarea>
                        </div>
                    </fieldset>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Envoyer</button>

        </fieldset>

    </form>


</body>

</html>
